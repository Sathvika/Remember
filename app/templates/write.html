{% extends "layout.html" %}
{% block content %}
    <h2>Hello, {{ displayName }}</h2>
    <h3>Write your post for today</h3>

    <div class="row">
        <form class="col-sm-12 col-md-6" enctype="multipart/form-data" method="post" action="{{ url_for('upload') }}">
            <label for="writePost">What's on your mind?</label>
            <textarea id="writePost" name="content" required></textarea>
            <br>
            <input type="file" name="photo" id="file" required/>
            <br>
            <button type="submit" class="btn btn-primary pull-right myBtn">Upload</button>
        </form>
    </div>
    <br>
    {% if 2==1 %}
        <div class="row">
            <div id="postMessage" class="col-sm-12 col-md-6">
                {{ message }}
            </div>
        </div>
    {% endif %}

{% endblock %}
