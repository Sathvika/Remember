{% extends "layout.html" %}
{% block content %}
    <h2>Hello, {{ displayName }}</h2>
    <h3>Edit your post and then hit the button</h3>

    <div class="row">
        <div class="col-md-3">
            <img src="{{ post.url }}" class="grid-imgg">
        </div>
        <form class="col-sm-12 col-md-6" enctype="multipart/form-data" method="post" action="{{ url_for('edit_by_id', id=post.id) }}">
            <label for="writePost">Change content?</label>
            <textarea id="writePost" name="content" required>{{ post.content }}</textarea>
            <br>
            <label>Change image? <input type="file" name="photo" id="file" required/></label>
            <br>
            <button type="submit" class="btn btn-primary pull-right myBtn">Edit</button>
        </form>
    </div>
    <br>
    {% if 2==1 %}
        <div class="row">
            <div id="postMessage" class="col-sm-12 col-md-6">
                {{ message }}
            </div>
        </div>
    {% endif %}

{% endblock %}
