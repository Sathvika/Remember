<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type='text/css'>
    <title>Remember</title>
</head>
<body>


<div class="container">
    <nav class="navbar navbar-static-top">
        <h1><a href="/index">Remember</a></h1>
        <div class="centered-pills">
            <ul class="nav nav-pills">
                {% if logged_in%}
                    <li role="presentation"><a href="/write"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Write New Post</a></li>
                    <li role="presentation"><a href="/read"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;My Post Archive</a></li>
                    <li role="presentation"><a href="/settings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;Settings</a></li>
                    <li role="presentation"><a href="/logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout</a></li>
                {% else %}
                    <li role="presentation"><a href="/login"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Login</a></li>
                    <li role="presentation"><a href="/register"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
