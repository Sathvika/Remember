{% extends "layout.html" %}
{% block content %}
    <h2>{{ text }}</h2>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#signup" data-toggle="tab">Sign up</a></li>
        <li><a href="#signin" data-toggle="tab">Sign in</a></li>
    </ul>
    <br>
    <div class="tab-content">
        <form role="form" id="signup" class="tab-pane fade in active form-horizontal">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="username">username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="pass1">password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass1" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="pass2">password again</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass2" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary myBtn" onclick="createAccount()">Create Account</button>
        </form>

        <form role="form" id="signin" class="tab-pane fade form-horizontal">
            <div class="form-group row">
                <label class="control-label col-sm-2" for="getusername">username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="getusername" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2" for="getpass">password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="getpass" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary myBtn">Sign In</button>
        </form>
    </div>
    <div id="formMsg"></div>
    <div id="formMsg-success"></div>
    <br>
    <button class="btn btn-primary myBtn" onclick="getAllUsers()">Console Log All Users</button>

{% endblock %}
